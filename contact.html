---
layout: default
title: SkyPlay
titlebar: SkyPlay
---

<div class="container">

  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

  </div>


  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">


    <form action="#" method="GET" role="form">
      <legend>Contact Us</legend>

      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" id="" placeholder="Your Name" required="required">
      </div>

      <div class="form-group">
        <label for="">E-Mail</label>
        <input type="text" class="form-control" id="" placeholder="Your E-Mail" required="required">
      </div>

      <div class="form-group">
        <label for="">Message</label>
        <textarea name="mes" id="input" class="form-control" rows="5" required="required" placeholder="Your Message"></textarea>
      </div>


      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#SubmitModal">
        Submit
      </button>

      <div class="modal fade" id="SubmitModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Thank You</h4>
              </div>
              <div class="modal-body">
                <p>We will get back to you as soon as we can.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
    </form>
  </div>

  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

  </div>

</div>
